
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

  <!-- Page-specific CSS -->
  {% block  css %}
  
{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
  <a class="navbar-brand" href="#">My Awesome Cart</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="AboutUs/">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="Contact/">Contact Us</a>
      </li>
       </li>
      <li class="nav-item">
        <a class="nav-link " href="trackerignstatus">Tracker</a>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  <button
  id="idcart"
  type="button"
  class="btn btn-secondary mx-1 p-1.2"
  data-toggle="popover"
  data-placement="bottom"
  data-content="Items added in cart">
  Cart <span id="cart-count" class="badge badge-light">0</span>
</button>

</nav> 
{% block body %}
{% endblock %}
<!-- Page Content -->

<!-- Bootstrap JS -->
<!-- Bootstrap JS dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

{% block js %}{% endblock %}
</body>
</html>
