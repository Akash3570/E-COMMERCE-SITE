
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

  <!-- Page-specific CSS -->
  {% block  css %}
  
{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
  <a class="navbar-brand" href="#">My Awesome Cart</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'shop_index' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="{% url 'Contact' %}">Contact Us</a>
      </li>
       </li>
      <li class="nav-item">
        <a class="nav-link " href="{% url 'trackerignstatus' %}">Tracker</a>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  <button
  id="idcart"
  type="button"
  class="btn btn-secondary mx-1 p-1.2"
  data-toggle="popover"
  data-placement="bottom"
  data-content="Items added in cart">
  Cart <span id="cart-count" class="badge badge-light">0</span>
</button>

</nav> 
{% block body %}
{% endblock %}
<!-- Page Content -->

<!-- Bootstrap JS -->
<!-- Bootstrap JS dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

{% block js %}
<script>
console.log("JS Loaded");

// load cart
let cart = JSON.parse(localStorage.getItem("cart") || "{}");

// navbar count
function updateCartCount() {
  let total = 0;
  for (let k in cart) total += cart[k];
  document.getElementById("cart-count").innerText = total;
}

// show count on load
updateCartCount();

// ADD ITEM (LEFT CLICK)
document.addEventListener("click", function (e) {
  if (!e.target.classList.contains("cart")) return;

  let id = e.target.id;

  cart[id] = cart[id] ? cart[id] + 1 : 1;
  localStorage.setItem("cart", JSON.stringify(cart));

  e.target.innerText = "Add to Cart (" + cart[id] + ")";
  updateCartCount();

  console.log("ADD:", id, "QTY:", cart[id]);
  console.log("CART:", cart);
});

// REMOVE ITEM (RIGHT CLICK)
document.addEventListener("contextmenu", function (e) {
  if (!e.target.classList.contains("cart")) return;

  e.preventDefault();

  let id = e.target.id;

  if (!cart[id]) return;

  cart[id] -= 1;

  if (cart[id] <= 0) {
    delete cart[id];
    e.target.innerText = "Add to Cart";
  } else {
    e.target.innerText = "Add to Cart (" + cart[id] + ")";
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();

  console.log("REMOVE:", id, "QTY:", cart[id] || 0);
  console.log("CART:", cart);
});
$(document).ready(function () {
  $('#idcart').popover({
    trigger: 'click'
  });
});


</script>
{% endblock %}
</body>
</html>
