{% extends 'shop/basic.html' %}

{% block title %}{{ products.product_name }}-My Awesome Cart{% endblock %}

{% block css %}
<style> 
.product-img {
  width: 300px;     
  height: 300px;
  object-fit: contain; 
}
</style>

{% endblock %}

{% block body %}
<div class="container my-3">
  <div class="row">
    <div class="col-md-6">
      <img src="/media/{{ products.image }}" class="img-fluid product-img" alt="{{ products.product_name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ products.product_name }}</h2>
      <p>{{ products.des }}</p>
      <h4>Price: â‚¹{{ products.price }}</h4>
      <button class="btn btn-primary cart mx-2">Add to Cart</button>
      <button class="btn btn-primary">Buy Now</button>
    </div>
  </div>
{% endblock %}
