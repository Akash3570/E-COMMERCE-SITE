{% extends 'shop/basic.html' %}

{% block title %}About Us{% endblock %}

{% block css %}
<style>
.about-box {
  background: #f8f9fa;
  padding: 30px;
  border-radius: 8px;
}
</style>
{% endblock %}

{% block body %}
<div class="container my-5">
  <div class="about-box">
    <h1 class="mb-3">About Us</h1>

    <p>
      {{ company_name }} is an e-commerce platform created to provide
      quality products at affordable prices.
    </p>

    <h3>Our Mission</h3>
    <p>{{ mission }}</p>
  </div>
</div>
{% endblock %}
